        <h2>Panel de búsqueda</h2>

        <p>Todos aquellos campos marcados (*) requieren de informacion obligatoria</p>

    <form action="confirmacion_busqueda.html">
        <p><label for="descripcion">Descripcion(*)</label> 
            <textarea rows="4" cols="60" name="descripcion" id="descripcion" required></textarea>
        </p> 
        <p><label for="causas">Causas</label> 
            <textarea rows="4" cols="60" name="causas" id="causas" required> </textarea>
        </p>
        <p><label for="sintomas">Sintomas</label> 
            <textarea rows="4" cols="60" name="sintomas" id="sintomas" required> </textarea>
        </p>
        <p><label for="pruebas_y_examenes">Pruebas y examenes</label> 
            <textarea rows="4" cols="60" name="pruebas_y_examenes" id="pruebas_y_examenes" required> </textarea>
        </p>
        <p><label for="tratamiento">Tratamiento</label> 
            <textarea rows="4" cols="60" name="tratamiento" id="tratamiento" required> </textarea>
        </p>
        
        <p><label for="expectativas">Expectativas</label> 
            <textarea rows="4" cols="60" name="expectativas" id="expectativas" required> </textarea>
        </p>

        <input type="submit" value="Buscar en la enciclopedia" > 
        <input type="reset" value="Reset">

    </form>
